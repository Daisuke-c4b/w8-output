<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-grid">
      <h1>4×4</h1>
      <ul class="grid grid-col-4">
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
        <li>06</li>
        <li>07</li>
        <li>08</li>
        <li>09</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
      </ul>

      <h1>2×2</h1>
      <ul class="grid grid-col-2">
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
      </ul>

      <h1>6×1</h1>
      <ul class="grid grid-col-6">
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
        <li>06</li>
      </ul>
    </section>

    <section class="section-login">
      <h1>Sign in to your account</h1>
      <div class="form-container">
        <div class="form-group">
          <label for="email">Your email</label>
          <input class="input" type="email" id="email" placeholder="name@company.com"/>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input class="input" type="password" id="pass" placeholder="password"/>
        </div>
        <div class="form-button">
          <button class="button button-submission" type="submit">
            Sign in
          </button>
        </div>
        <div class="form-signup">
          Don't have an account yet? <a href="#">Sign up</a>
        </div>
      </div>
    </section>
  </body>
</html>
